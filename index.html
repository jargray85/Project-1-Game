<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>A Stroll Through the Forest</title>
</head>
<body>

    <div>
        <h1 class="title">A Stroll Through the Forest</h1>
    </div>

    <div>
        <h2 class="prologue1">
            There is a land beyond the forest <br>
            A place that I must reach <br>
            But always fear <br>
            Has kept me here <br>
            And never can I break free <br>
        </h2>
    </div>

    <div>
        <h1 class="prologue2">Until Now...</h1>
    </div>

    <div class="buttons">
        <button class="bonfire-button"><img src="./project1_assets/bonfire.gif" class="bonfire"></button>
        <button class="axe-button"><img src="./project1_assets/Axe.gif" class="axe"></button>
        <button class="flashlight-button"><img src="./project1_assets/flashlight.gif" class="flashlight"></button>
        <button class="compass-button"><img src="./project1_assets/compass.gif" class="compass"></button>
        <button class="tent-button"><img src="./project1_assets/tent.gif" class="tent"></button>
        <button class="coat-button"><img src="./project1_assets/coat.gif" class="coat"></button>
    </div>

    <div class="choice-buttons">
        <button class="yes-button"><h2>Yes</h2></button>
        <button class="no-button"><h2>No</h2></button>
    </div>

    <div class="monsters">
        <img src="project1_assets/animated-monster5.gif" class="monster1">
        <img src="project1_assets/animated-monster7.gif" class="monster2">
        <img src="project1_assets/animated-monster3.gif" class="monster3">
    </div>

    <div class="background">
        <img src="./project1_assets/title-image.jpg" class="background-image">
    </div>

    <div class="subtitle">
        <h2>Are You Brave Enough?</h2>
    </div>

</body>
<script src="./js/app.js"></script>
</html>
